<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .error-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .error-container h1 {
            font-size: 24px;
            color: #333;
        }

        .error-container p {
            font-size: 16px;
            color: #555;
            margin: 20px 0;
        }

        .error-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #1877f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-container button:hover {
            background-color: #165bb5;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Lo siento</h1>
        <p>Algo sali√≥ mal. Vuelva en otro momento.</p>
        <button onclick="window.location.href='Facebook.html'">Volver</button>
    </div>
</body>
</html>
